<p [ngClass]="style">comp-atributos works!</p>
<button (click)="change()">Change</button>
<h1 [ngStyle]="{ background: corFundo, color: corDaFonte }">Curso Angular</h1>
<ng-content select="h2"></ng-content>
<h1>Lista de compras</h1>
<p>Adicione um item</p>
<input type="text" [(ngModel)]="item" />
<button (click)="addList()">Adicionar</button>
<p>{{ item }}</p>
<ul>
  <li *ngFor="let element of list">{{ element }}</li>
</ul>
<hr />
<ng-template [ngIf]="isEnabled">
  <a href="#">Finalizar Compra</a>
</ng-template>
<br />
<ng-template [ngIf]="true">
  <a href="#">Adicionar ao Carrinho</a>
</ng-template>
<hr />
<ng-content select="p"></ng-content>
